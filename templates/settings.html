{% extends "layout.html" %}

{% block title %}設定{% endblock %}

{% block content %}
<h1>ユーザー情報の変更</h1>

{% if message %}
    <p style="color: green;">{{ message }}</p>
{% endif %}

<form method="POST">
    <label>新しいユーザー名: <input type="text" name="username" value="{{ current_user.username }}" required></label><br><br>
    <label>新しいパスワード: <input type="password" name="password" required></label><br><br>
    <button type="submit">変更を保存</button>
</form>
{% endblock %}
