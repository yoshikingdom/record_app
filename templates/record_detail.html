<!DOCTYPE html>
<html>
<head>
    <title>詳細</title>
</head>
<body>
    <h1>授業記録詳細</h1>
    <p><strong>日付：</strong> {{ record[1] }}</p>
    <p><strong>授業内容：</strong> {{ record[2] }}</p>
    <p><strong>宿題：</strong> {{ record[3] }}</p>
    <p><strong>次回予定：</strong> {{ record[4] }}</p>

    <h2>💬 コメント</h2>
    <ul>
        {% for c in comments %}
        <li><strong>{{ c[2] }}:</strong> {{ c[3] }}（{{ c[4] }}）</li>
        {% endfor %}
    </ul>

    <form method="post">
        名前: <input name="author" required><br>
        コメント: <textarea name="comment" required></textarea><br>
        <button type="submit">送信</button>
    </form>

    <p><a href="{{ url_for('index') }}">← 一覧に戻る</a></p>
</body>
</html>
